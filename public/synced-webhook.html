<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h4 style="margin-top: 1em">This card is synced</h4>
      <hr style="margin: 1em 0"/>
      <p>
         This card should already be in your admin board. Please contact the system administrator if this is not the case.
      </p>
      <p>
        You can always unsync the card by clicking on the button below. It will be removed from your admin board:
      </p>
      <button id="analyticsTrelloUnsync">Unsync card</button>
    </div>  
    <script src="/synced-webhook.js"></script>
  </body>
</html>
